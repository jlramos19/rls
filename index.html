<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Release Label Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="top-bar">
    <span id="date"></span>
    <span id="cash"></span>
    <span id="catharsis"></span>
    <span id="trend"></span>
  </div>
  <div id="track-panel"></div>
  <h3 style="padding-left:10px;">Released Tracks</h3>
  <div id="released-panel"></div>
  <div id="charts-panel">
    <table id="charts-table">
      <thead>
        <tr><th>Rank</th><th>Name</th><th>Owner</th><th>Points</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="bottom-bar">
    <button id="pause-btn">Pause</button>
    <button id="skip-btn">Skip 3 Days</button>
    <button id="promo-btn">Promo</button>
    <button id="create-btn">Create</button>
    <button id="release-btn">Release</button>
    <button id="scrap-btn">Scrap</button>
  </div>
  <div id="modal" class="hidden"></div>
  <script type="module" src="ui.js"></script>
</body>
</html>
